<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet"
          href="/css/main_form_styles.css">
</head>
<body>
    <div class="layout">
            <span class="row header">
                <p class="h2">Вход</p>
            </span>
        <div class="container">
            <div class="row main-form">
                <form id="main_form" th:action="@{/login}" th:object="${user}" method="post">

                    <div class="form-group fortop">
                        <label for="username">Логин</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{username}" class="form-control" name="username" id="username"
                                   placeholder="Введите логин"/>
                        </div>
                    </div>

                    <div class="form-group fortop">
                        <label for="password">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" th:field="*{password}" class="form-control" name="password"
                                   id="password" placeholder="Введите пароль"/>
                        </div>
                    </div>
                    <div class="fortop forbottom">
                        <button type="submit" class="btn btn-info">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
